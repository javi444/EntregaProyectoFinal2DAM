<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="text-xs-center pb-1">
              <img src="assets/images/soccerball.png" alt=""/>
              <p class="mat-text-muted">Inicie sesión para continuar.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email" [formControl]="form.controls['email']">
                </mat-form-field>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Username is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Contraseña" [formControl]="form.controls['password']">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Password is required.</small>
              </div>
              <div class="pb-1">
                
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="doSignin()">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              
              <a [routerLink]="['/session/signup']">Crear una cuenta.</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
