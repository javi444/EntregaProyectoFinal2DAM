<div fxFlex="100%" fxFlexFill>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cubierta">
      <th mat-header-cell *matHeaderCellDef> Cubierta </th>
      <td mat-cell *matCellDef="let element"> {{(element.cubierta)? 'SÃ­' : 'No'}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio/hora </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container> 
    
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary" (click)="openDialogDeletePista(element)">Eliminar
            </button> 
        &nbsp;
          <button mat-stroked-button color="primary" (click)="openDialogEditarPista(element.id)">Editar
          </button> 
        </td>
    </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <button mat-fab color="warn" class="mat-fab-bottom-right" (click)="openDialogNuevaPista()" style="z-index: 9;">
    <mat-icon class="mat-24">add</mat-icon>
  </button>
